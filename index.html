<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lygo's Land</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Creepster', cursive;
            text-align: center;
            padding: clamp(10px, 2vw, 20px);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur117.cur'), auto;
        }
        main {
            flex: 1;
            width: 90%;
            max-width: 1200px;
        }
        h1, h2, h3 {
            text-shadow: 0 0 10px #0f0, 0 0 20px red;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            100% { text-shadow: -2px -2px #0f0; }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .section {
            padding: 20px;
            border: 2px solid #0f0;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #0f0;
            position: relative;
            animation: float 3s infinite ease-in-out;
            cursor: pointer;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0px); }
        }
        .sound-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px red;
            font-size: 1rem;
        }
        .sound-toggle:hover {
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <audio id="bgSound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2482/2482-preview.mp3" type="audio/mpeg">
    </audio>
    <button id="soundToggle" class="sound-toggle">ðŸ”Š</button>
    <script>
        const audio = document.getElementById('bgSound');
        const soundButton = document.getElementById('soundToggle');

        soundButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().catch(error => console.log("Playback error:", error));
                soundButton.textContent = 'ðŸ”‡';
            } else {
                audio.pause();
                soundButton.textContent = 'ðŸ”Š';
            }
        });
    </script>
    
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Welcome to Lygo's Land</h2>
                    <h3>A world of eerie wonders</h3>
                </hgroup>
                <figure>
                    <video src="https://i.imgur.com/5KMgrJb.mp4" autoplay loop muted playsinline></video>
                </figure>
            </section>
        </div>
        <div class="grid">
            <div class="section"><h3>Bots</h3><p>Enter the darkness...</p></div>
            <div class="section"><h3>Profiles</h3><p>Whispers in the night...</p></div>
            <div class="section"><h3>About</h3><p>Neon blood drips...</p></div>
            <div class="section"><h3>Help</h3><p>Escape or embrace?</p></div>
        </div>
        <section>
            <hgroup>
                <h2>Stay Updated</h2>
                <h3>Subscribe for more eerie adventures</h3>
            </hgroup>
            <form class="grid">
                <input type="text" id="firstname" name="firstname" placeholder="Your Name" aria-label="Name" required />
                <input type="email" id="email" name="email" placeholder="Your Email" aria-label="Email" required />
                <button type="submit" onclick="event.preventDefault()">Subscribe</button>
            </form>
        </section>
    </main>
    
    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>
</body>
</html>
