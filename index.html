<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lygo's Land</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        
        body {
            background: url('https://i.imgur.com/WNLWVDf.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #0f0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: clamp(10px, 2vw, 20px);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur131.cur'), url('https://cur.cursors-4u.net/cursors/cur-2/cur131.png'), pointer; /* Added .png as fallback */
        }
        main {
            flex: 1;
            width: 90%;
            width: 100%; max-width: 100%;
        }
        h1, h2, h3 {
            text-shadow: 0 0 10px #0f0, 0 0 20px red;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            100% { text-shadow: -2px -2px #0f0; }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .section {
            padding: 20px;
            border: 2px solid #0f0;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px red, 0 0 10px #0f0;
            position: relative;
            animation: float 3s infinite ease-in-out, eerie-glow 2s infinite alternate;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .section:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px red, 0 0 20px #0f0;
            filter: blur(2px);
        }
        .section h3 {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0px); }
        }
        @keyframes eerie-glow {
            0% { box-shadow: 0 0 10px red; }
            100% { box-shadow: 0 0 20px #0f0; }
        }
        .sound-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px red;
            font-size: 1rem;
        }
        .sound-toggle:hover {
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <audio id="bgSound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2482/2482-preview.mp3" type="audio/mpeg">
    </audio>
    <button id="soundToggle" class="sound-toggle">ðŸ”Š</button>
    <script>
        const audio = document.getElementById('bgSound');
        const soundButton = document.getElementById('soundToggle');

        soundButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().catch(error => console.log("Playback error:", error));
                soundButton.textContent = 'ðŸ”‡';
            } else {
                audio.pause();
                soundButton.textContent = 'ðŸ”Š';
            }
        });
    </script>
    
    <main class="container">
        <div class="grid" style="align-items: stretch;">
            <section>
                <hgroup style="background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px; min-height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #0f0; box-shadow: 0 0 20px #0f0;">
                    <h2>Welcome to Lygo's Land</h2>
                    <h3>A world of eerie wonders</h3>
                </hgroup>
                <figure>
                    <video src="https://i.imgur.com/5KMgrJb.mp4" autoplay loop muted playsinline style="width: 100%; max-width: 1200px; height: auto; border: 5px solid #0f0; box-shadow: 0 0 20px #0f0;"></video>
                </figure>
            </section>
        </div>
        <div class="grid">
            <div class="section" style="display: flex; flex-direction: column; justify-content: center; height: 100%; min-height: 120px;" onclick="window.location.href='bots.html'">
                <h3>Bots</h3>
                <p style="background-color: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 5px;">Enter the darkness...</p>
            </div>
            <div class="section" onclick="window.location.href='profiles.html'">
                <h3>Profiles</h3>
                <p style="background-color: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 5px;">Whispers in the night...</p>
            </div>
            <div class="section" onclick="window.location.href='about.html'">
                <h3>About</h3>
                <p style="background-color: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 5px;">Neon blood drips...</p>
            </div>
            <div class="section" onclick="window.location.href='help.html'">
                <h3>Help</h3>
                <p style="background-color: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 5px;">Escape or embrace?</p>
            </div>
        </div>
    <section>
            <hgroup style="background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px; min-height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #0f0; box-shadow: 0 0 20px #0f0;">
    <h2>Stay Updated</h2>
    <h3>Subscribe for more eerie adventures</h3>
</hgroup>
            <form class="grid">
                <input type="text" id="firstname" name="firstname" placeholder="Your Name" aria-label="Name" required style="border: 2px solid #0f0; box-shadow: 0 0 10px #0f0; padding: 5px; border-radius: 5px;" />
                <input type="email" id="email" name="email" placeholder="Your Email" aria-label="Email" required style="border: 2px solid #0f0; box-shadow: 0 0 10px #0f0; padding: 5px; border-radius: 5px;" />
                <button type="submit" style="background-color: #0f0; color: black;" onclick="event.preventDefault()">Subscribe</button>
            </form>
        </section>
    </main>
</body>
</html>
