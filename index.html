<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lygo's Land</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Creepster', cursive;
            text-align: center;
            padding: clamp(10px, 2vw, 20px);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        main { flex: 1; }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px red;
        }

        .section {
            padding: clamp(20px, 4vw, 50px);
            border: 2px solid #0f0;
            margin: clamp(10px, 2vw, 20px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #0f0;
        }

        /* Floating Ghosts */
        .ghost {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/sirlygo/LygosLand/main/assets/Ghost.png') no-repeat center;
            background-size: cover;
            opacity: 0.7;
            animation: floatGhosts 5s infinite ease-in-out alternate;
        }

        @keyframes floatGhosts {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.9; }
            100% { transform: translateY(0px) scale(1); }
        }

        /* Creepy Eyes */
        .eye-container {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://raw.githubusercontent.com/sirlygo/LygosLand/main/assets/Eyes.png') no-repeat center;
            background-size: cover;
            transition: transform 0.2s ease-out;
        }

        /* Glowing Text on Hover */
        h2:hover, h3:hover {
            text-shadow: 0 0 20px red, 0 0 40px lime;
            transition: text-shadow 0.3s ease-in-out;
        }

        /* Floating Cursors */
        .floating-cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            box-shadow: 0 0 10px red;
            transition: transform 0.1s linear;
            pointer-events: none;
        }

        /* Mute Button */
        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: black;
            color: lime;
            border: 2px solid lime;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .mute-button:hover {
            background: lime;
            color: black;
        }

        /* Jumpscare ERROR Screen */
        #errorScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Background Audio -->
    <audio id="bgSound" loop autoplay>
        <source src="https://assets.mixkit.co/active_storage/sfx/2482/2482-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- Mute Button -->
    <button id="muteToggle" class="mute-button">ðŸ”Š</button>

    <!-- Floating Cursors -->
    <div class="floating-cursor"></div>
    <div class="floating-cursor"></div>
    <div class="floating-cursor"></div>

    <!-- Error Flash Screen -->
    <div id="errorScreen">ERROR 404 - YOU SHOULDNâ€™T BE HERE</div>

    <script>
        document.getElementById('bgSound').volume = 0.3;

        // Mute Button Logic
        const audio = document.getElementById("bgSound");
        const muteButton = document.getElementById("muteToggle");

        if (localStorage.getItem("muted") === "true") {
            audio.muted = true;
            muteButton.textContent = "ðŸ”‡";
        }

        muteButton.addEventListener("click", () => {
            audio.muted = !audio.muted;
            localStorage.setItem("muted", audio.muted);
            muteButton.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
        });

        // Floating Ghosts
        function createGhosts(num) {
            for (let i = 0; i < num; i++) {
                let ghost = document.createElement("div");
                ghost.classList.add("ghost");
                ghost.style.left = Math.random() * window.innerWidth + "px";
                ghost.style.top = Math.random() * (window.innerHeight - 100) + "px";
                document.body.appendChild(ghost);
            }
        }

        // Floating Eyes
        function createEyes(num) {
            for (let i = 0; i < num; i++) {
                let eye = document.createElement("div");
                eye.classList.add("eye-container");
                eye.style.left = Math.random() * window.innerWidth + "px";
                eye.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(eye);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            createGhosts(5);
            createEyes(3);

            document.addEventListener("mousemove", (e) => {
                document.querySelectorAll(".eye-container").forEach(eye => {
                    let x = e.clientX - eye.offsetLeft;
                    let y = e.clientY - eye.offsetTop;
                    let angle = Math.atan2(y, x);
                    eye.style.transform = `rotate(${angle * (180 / Math.PI)}deg)`;
                });
            });
        });

        // Cursor Trail Effect
        document.addEventListener("mousemove", (e) => {
            let i = 0;
            document.querySelectorAll(".floating-cursor").forEach(cursor => {
                setTimeout(() => {
                    cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                }, i * 100);
                i++;
            });
        });

        // Random Jumpscare Flash
        function flashErrorScreen() {
            document.getElementById("errorScreen").style.display = "flex";
            setTimeout(() => {
                document.getElementById("errorScreen").style.display = "none";
            }, 500);
        }

        setInterval(flashErrorScreen, Math.random() * (90000 - 40000) + 40000);
    </script>
</body>
</html>
