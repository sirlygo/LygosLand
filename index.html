<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lygo's Land</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Creepster', cursive;
            text-align: center;
            padding: clamp(10px, 2vw, 20px);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        main { flex: 1; }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px red;
        }

        .section {
            padding: clamp(20px, 4vw, 50px);
            border: 2px solid #0f0;
            margin: clamp(10px, 2vw, 20px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #0f0;
        }

        .grid { gap: clamp(10px, 2vw, 20px); }

        h1, h2, h3 {
            font-size: clamp(2rem, 5vw, 3rem);
        }

        video {
            max-width: 100%;
            height: auto;
            border: 5px solid red;
            box-shadow: 0 0 15px red;
        }

        nav, footer {
            background: #111;
            padding: 10px;
            border-bottom: 2px solid red;
        }

        /* Floating Ghosts */
        .ghost {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/sirlygo/LygosLand/main/assets/Ghost.png') no-repeat center;
            background-size: cover;
            opacity: 0.7;
            animation: floatGhosts 5s infinite ease-in-out alternate;
        }

        @keyframes floatGhosts {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.9; }
            100% { transform: translateY(0px) scale(1); }
        }

        /* Smoke Effect */
        .smoke {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://raw.githubusercontent.com/sirlygo/LygosLand/main/assets/Smoke.png') repeat-x;
            opacity: 0.2;
            animation: smokeMove 20s linear infinite;
        }

        @keyframes smokeMove {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        /* Creepy Eyes */
        .eye-container {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://raw.githubusercontent.com/sirlygo/LygosLand/main/assets/Eyes.png') no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Background Audio -->
    <audio id="bgSound" loop autoplay>
        <source src="https://assets.mixkit.co/active_storage/sfx/2482/2482-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById('bgSound').volume = 0.3;
    </script>

    <nav class="container-fluid">
        <ul>
            <li><strong>Lygo's Land</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#" role="button">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Welcome to Lygo's Land</h2>
                    <h3>A world of eerie wonders</h3>
                </hgroup>
                <figure>
                    <video src="https://i.imgur.com/5KMgrJb.mp4" autoplay loop muted playsinline></video>
                </figure>
            </section>
        </div>

        <div class="grid">
            <div class="section"><h3>Bots</h3><p>Enter the darkness...</p></div>
            <div class="section"><h3>Profiles</h3><p>Whispers in the night...</p></div>
            <div class="section"><h3>About</h3><p>Neon blood drips...</p></div>
            <div class="section"><h3>Help</h3><p>Escape or embrace?</p></div>
        </div>
    </main>

    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>

    <!-- Smoke Effect -->
    <div class="smoke"></div>

    <!-- JavaScript for Ghosts, Eyes & Cursor Tracking -->
    <script>
        function createGhosts(num) {
            for (let i = 0; i < num; i++) {
                let ghost = document.createElement("div");
                ghost.classList.add("ghost");
                ghost.style.left = Math.random() * window.innerWidth + "px";
                ghost.style.top = Math.random() * (window.innerHeight - 100) + "px";
                ghost.style.animationDuration = Math.random() * 3 + 4 + "s";
                document.body.appendChild(ghost);
            }
        }

        function createEyes(num) {
            for (let i = 0; i < num; i++) {
                let eye = document.createElement("div");
                eye.classList.add("eye-container");
                eye.style.left = Math.random() * window.innerWidth + "px";
                eye.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(eye);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            createGhosts(5);  // Add 5 floating ghosts
            createEyes(3);    // Add 3 pairs of eyes

            document.addEventListener("mousemove", (e) => {
                document.querySelectorAll(".eye-container").forEach(eye => {
                    let x = e.clientX - eye.offsetLeft;
                    let y = e.clientY - eye.offsetTop;
                    let angle = Math.atan2(y, x);
                    let rotateDeg = (angle * (180 / Math.PI));
                    eye.style.transform = `rotate(${rotateDeg}deg)`;
                });
            });
        });
    </script>
</body>
</html>
