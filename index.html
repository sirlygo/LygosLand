<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Lygo's Land</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" as="style">
    <link rel="preload" href="https://i.imgur.com/WNLWVDf.jpeg" as="image">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Hide default cursor */
        }

        body {
            background: url('https://i.imgur.com/WNLWVDf.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #0f0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            width: 100%;
            overflow-y: auto;
            position: relative;
        }

        /* Sound Button (Top Right) */
        .sound-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px red;
            font-size: 1.2rem;
            transition: box-shadow 0.3s ease;
            z-index: 1000;
        }

        .sound-toggle:hover {
            box-shadow: 0 0 10px #0f0;
        }

        /* Centered Panels */
        .welcome-container,
        .stay-updated-box {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 5px solid #0f0;
            box-shadow: 0 0 15px #0f0, 0 0 20px red;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            margin: 30px auto;
        }

        h1, h2 {
            font-family: 'Roboto', sans-serif;
            text-shadow: 0 0 10px #0f0, 0 0 20px red;
            animation: glitch 1s infinite alternate;
            color: #0f0;
        }

        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            100% { text-shadow: -2px -2px #0f0; }
        }

        /* Video */
        .video-wrapper {
            border: 5px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            border-radius: 10px;
            margin-bottom: 40px;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Sections Grid */
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
        }

        .section {
            flex: 1 1 250px;
            max-width: 250px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px red, 0 0 10px #0f0;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px red, 0 0 20px #0f0;
        }

        /* Subscribe Section */
        .stay-updated-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            border-radius: 5px;
        }

        button {
            background-color: #0f0;
            color: black;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

    </style>
</head>
<body>

    <div class="bat-cursor" id="bat"></div>
    <audio id="bgSound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2482/2482-preview.mp3" type="audio/mpeg">
    </audio>
    <button id="soundToggle" class="sound-toggle">ðŸ”Š</button>

    <main>
        <div class="welcome-container">
            <h1>Welcome to Lygo's Land</h1>
            <h2>A world of eerie wonders</h2>
        </div>

        <section class="video-wrapper">
            <video autoplay loop muted playsinline>
                <source src="https://i.imgur.com/5KMgrJb.mp4" type="video/mp4">
            </video>
        </section>

        <div class="grid">
            <div class="section" onclick="window.location.href='Play Games.html'">
                <h3>Play Games</h3>
                <p>Enter the darkness...</p>
            </div>
            <div class="section"><h3>Profiles</h3><p>Whispers in the night...</p></div>
            <div class="section"><h3>About</h3><p>Neon blood drips...</p></div>
            <div class="section help-section" onclick="window.location.href='https://www.lygosland.com'">
                <h3>Help</h3><p>Escape or embrace?</p>
            </div>
        </div>

        <section class="stay-updated-box">
            <h2>Stay Updated</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

</body>
</html>
