<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lygo's Land - Fixed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Creepster', cursive;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        main { flex: 1; }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px red;
        }

        /* âœ… Fix for Sections Being Clickable */
        .section {
            position: relative; /* Makes sure it's above ghosts */
            z-index: 10; /* Keeps it above other elements */
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #0f0;
            margin: 10px;
            box-shadow: 0 0 10px #0f0;
            pointer-events: auto; /* Allows user to click */
        }

        /* âœ… Floating Ghosts */
        .ghost {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/sirlygo/LygosLand/main/assets/Ghost.png') no-repeat center;
            background-size: cover;
            opacity: 0.7;
            animation: floatGhosts 5s infinite ease-in-out alternate;
            pointer-events: none; /* Ensures ghosts do NOT block clicks */
        }

        @keyframes floatGhosts {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.9; }
            100% { transform: translateY(0px) scale(1); }
        }

        /* âœ… Mute Button */
        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: black;
            color: lime;
            border: 2px solid lime;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
            z-index: 100;
        }
        .mute-button:hover {
            background: lime;
            color: black;
        }
    </style>
</head>
<body>
    <!-- âœ… Background Audio -->
    <audio id="bgSound" loop autoplay>
        <source src="https://assets.mixkit.co/active_storage/sfx/2482/2482-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- âœ… Mute Button -->
    <button id="muteToggle" class="mute-button">ðŸ”Š</button>

    <!-- âœ… Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Lygo's Land</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#" role="button">Contact</a></li>
        </ul>
    </nav>

    <!-- âœ… Main Content -->
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Welcome to Lygo's Land</h2>
                    <h3>A world of eerie wonders</h3>
                </hgroup>
                <figure>
                    <video src="https://i.imgur.com/5KMgrJb.mp4" autoplay loop muted playsinline></video>
                </figure>
            </section>
        </div>

        <div class="grid">
            <div class="section"><h3>Bots</h3><p>Enter the darkness...</p></div>
            <div class="section"><h3>Profiles</h3><p>Whispers in the night...</p></div>
            <div class="section"><h3>About</h3><p>Neon blood drips...</p></div>
            <div class="section"><h3>Help</h3><p>Escape or embrace?</p></div>
        </div>
    </main>

    <!-- âœ… Footer -->
    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>

    <!-- âœ… JavaScript -->
    <script>
        document.getElementById('bgSound').volume = 0.3;

        // âœ… Mute Button Logic
        const audio = document.getElementById("bgSound");
        const muteButton = document.getElementById("muteToggle");

        if (localStorage.getItem("muted") === "true") {
            audio.muted = true;
            muteButton.textContent = "ðŸ”‡";
        }

        muteButton.addEventListener("click", () => {
            audio.muted = !audio.muted;
            localStorage.setItem("muted", audio.muted);
            muteButton.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
        });

        // âœ… Floating Ghosts (Safe Implementation)
        function createGhosts(num) {
            for (let i = 0; i < num; i++) {
                let ghost = document.createElement("div");
                ghost.classList.add("ghost");
                ghost.style.left = Math.random() * window.innerWidth + "px";
                ghost.style.top = Math.random() * (window.innerHeight - 100) + "px";
                document.body.appendChild(ghost);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            createGhosts(5); // Adds 5 ghosts safely
        });

        // âœ… Debug Trick: Check If Anything Is Blocking Clicks
        document.querySelectorAll('*').forEach(el => {
            el.addEventListener("click", (e) => {
                console.log(`Clicked: ${e.target.tagName} - Class: ${e.target.className}`);
            });
        });
    </script>
</body>
</html>
